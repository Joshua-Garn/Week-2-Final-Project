<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Utah</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <header class="row">
        <nav>
          <a href="" class="nav__logo">
            <img
              src="./assets/Utah-University-Logo.png"
              alt="logo"
              class="nav__logo--img"
            />
            UTAH
          </a>
          <div class="nav__links">
            <a href="#" class="nav__link">About</a>
            <a href="#" class="nav__link">Blog</a>
            <a href="#" class="nav__link">Pricing</a>
            <a href="#" class="nav__link">Contact Us</a>
            <a href="#" class="nav__link">Login</a>
            <a href="#" class="nav__link nav__link--primary">Sign Up</a>
          </div>
        </nav>
      </header>
      <div class="row">
        <div class="header__container">
          <div class="header__description">
            <h1>Beautiful React Templates <span class="red">for you</span></h1>
            <p class="header__description--para">
              Our templates are easy to setup, understand and customize. Fully
              modular components with a variety of pages and components.
            </p>
            <form class="header__description--email">
              <input type="text" placeholder="Your E-mail Address" />
              <button class="header__description--btn">Get Started</button>
            </form>
            <div>
              <p>OUR TRUSTED CUSTOMERS</p>
              <img
                src="./assets/customers-logo-strip.680ac7c2e8ae28161d2c.png"
                alt="Our Customers"
              />
            </div>
          </div>
          <div>
            <div class="header__img">
              <img
                src="./assets/undraw_winter_designer_a-2-m7.svg"
                alt="Design Illustration"
              />
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
